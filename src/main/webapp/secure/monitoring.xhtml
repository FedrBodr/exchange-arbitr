<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:poll interval="2" update="marketPositionsCompareTable" widgetVar="poll"/>
                <p:dataTable id="marketPositionsCompareTable" styleClass="marketSymbolsCompareTable" rows="40"
                             var="marketPositionFastCompare"
                             value="#{webDataController.adminMarketPositionCompareList}"
                             rowStyleClass="#{marketPositionFastCompare.sellMarketPosition.active eq false or marketPositionFastCompare.buyMarketPosition.active eq false ? 'notActiveWallet' : null}
                                            #{marketPositionFastCompare.lieProfitByGlasses ? 'lieProfitByGlasses' : null}
                                            #{marketPositionFastCompare.publicVisible ? 'publicVisible' : null}"

                >
                    <f:facet name="header">
                        all symbols / все пары тут и нерабочие с главной и те что в серединке которые я не выводил на index и ите что вывел на главной
                    </f:facet>
                    <ui:include src="/template/commonTableCollumns.xhtml"/>
                </p:dataTable>

                <p:dataTable id="notTrueMarketPositionsCompareTable" styleClass="marketSymbolsCompareTable"
                             var="marketPositionFastCompare"
                             value="#{webDataController.topProblemAfter10MarketPositionFastCompareList}"
                             filteredValue="#{webDataController.filteredCompareList}"
                             rowStyleClass="#{marketPositionFastCompare.sellMarketPosition.active eq false or marketPositionFastCompare.buyMarketPosition.active eq false ? 'notActiveWallet' : null}
                                            #{marketPositionFastCompare.lieProfitByGlasses ? 'lieProfitByGlasses' : null}"
                >
                    <f:facet name="header">
                        presumably working symbols / предположительно рабочие пары
                    </f:facet>
                    <ui:include src="/template/commonTableCollumns.xhtml"/>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
