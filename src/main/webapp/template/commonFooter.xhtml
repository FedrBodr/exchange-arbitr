<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<body>
<ui:composition>
    <footer id="footer">
        <div class="bottombar" id="footerCpyRt">
            <div class="wrapper footerCpyRtCnt">
                <div class="left">
                    <span id="footerDate">
                        Server time
                    <h:outputText value="#{session.lastAccessedTime}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" type="date"
                                           timeZone="#{loginController.currentUser !=null ?
                                                        loginController.currentUser.timeZone :
                                                        'Etc/GMT+3'}"/>
                    </h:outputText>
                    </span>
                </div>
                <div class="right">
                    Developed by Dmitry Fedorenko <a href="https://t.me/deepforks" target="_top">t.me/deepforks</a> />
                </div>
            </div>
        </div>
    </footer>

</ui:composition>
</body>
</html>
