<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<body>
<ui:composition>
    <h:form>
        <p:growl id="messages" showDetail="false"/>
        <p:megaMenu styleClass="eaMenu">
            <p:menuitem value="Donation" outcome="/donation" styleClass="donatBtn"/>
            <p:menuitem value="Log out" action="#{loginController.logOut}" ajax="false" rendered="#{loginController.authenticated}"/>
            <p:menuitem value="Login" outcome="/login" rendered="#{!loginController.authenticated}"/>
            <c:if test="#{loginController.currentUser == null}">
                <p:menuitem value="Notifications" outcome="/notifications" disabled="true" />
            </c:if>
            <c:if test="#{loginController.currentUser != null}">
                <p:menuitem value="Notifications" outcome="/notifications" />
                <p:menuitem value="#{loginController.currentUser.email}" outcome="/user" />
            </c:if>
            <p:menuitem value="Admin" outcome="/secure/admin" rendered="#{request.isUserInRole('ROLE_ADMIN')}"/>
            <p:menuitem value="About" outcome="/about"/>
            <p:menuitem value="Index" outcome="/index" onclick="yaCounter47577613.reachGoal('DONATE_CLICK_BTN'); return true;"/>
        </p:megaMenu>
    </h:form>
</ui:composition>
</body>
</html>
