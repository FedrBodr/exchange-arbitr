<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="middle">
                <p:commandButton value="Stop auto update" onclick="PF('poll').stop();"/><p:commandButton value="Start auto update" onclick="PF('poll').start();"/>
                </div>
                <p:poll interval="2" update="marketPositionsCompareTable" widgetVar="poll"/>
                <p:dataTable id="marketPositionsCompareTable" styleClass="marketSymbolsCompareTable"
                             var="marketPositionFastCompare"
                             value="#{exchangeSymbolsDifController.topAfter12MarketPositionFastCompareList}"
                             widgetVar="carsTable"
                >
                    <f:facet name="header">
                        presumably working symbols / предположительно рабочие пары
                    </f:facet>
                    <p:column headerText="Symbol">
                        <h:outputText value="#{marketPositionFastCompare.buyMarketPosition.marketPositionFastPK.uniSymbol.name}"/>
                    </p:column>
                    <p:column headerText="(sell - buy)/sell * 100% ">
                        <h:outputText value="#{marketPositionFastCompare.differencePercentCorrect}">
                            <f:convertNumber minFractionDigits="12"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="(Buy/Sell - 1)*100">
                        <h:outputText value="#{marketPositionFastCompare.differencePercentToni}">
                            <f:convertNumber minFractionDigits="12"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Buy exchangeMeta">
                        <h:outputText value="#{marketPositionFastCompare.buyMarketPosition.marketPositionFastPK.exchangeMeta.exchangeName}"/>
                    </p:column>
                    <p:column headerText="Buy lastPrice">
                        <h:outputText value="#{marketPositionFastCompare.buyMarketPosition.lastPrice}">
                            <f:convertNumber minFractionDigits="12"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Sell exchangeMeta">
                        <h:outputText value="#{marketPositionFastCompare.sellMarketPosition.marketPositionFastPK.exchangeMeta.exchangeName}"/>
                    </p:column>
                    <p:column headerText="Sell lastPrice">
                        <h:outputText value="#{marketPositionFastCompare.sellMarketPosition.lastPrice}">
                            <f:convertNumber minFractionDigits="12"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Update at">
                        <h:outputText value="#{marketPositionFastCompare.sellMarketPosition.updatedAt}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
            <h:form>
                <p:commandButton value="Stop auto update" onclick="PF('problemPoll').stop();"/><p:button value="Start auto update" onclick="PF('problemPoll').start();"/>
                <p:poll interval="2" update="marketProblemPositionsCompareTable" widgetVar="problemPoll"/>
                <p:dataTable id="marketProblemPositionsCompareTable" styleClass="marketSymbolsCompareTable"
                             var="marketPositionFastCompare"
                             value="#{exchangeSymbolsDifController.topProblemMarketPositionFastCompareList}"
                             widgetVar="carsTable"
                >
                    <f:facet name="header">
                        Problem symbols / точно битые пары (предположительно синонимы)
                    </f:facet>
                    <p:column headerText="Symbol">
                        <h:outputText value="#{marketPositionFastCompare.buyMarketPosition.marketPositionFastPK.uniSymbol.name}"/>
                    </p:column>
                    <p:column headerText="(sell - buy)/sell * 100% ">
                        <h:outputText value="#{marketPositionFastCompare.differencePercentCorrect}">
                            <f:convertNumber minFractionDigits="4" maxIntegerDigits="1" maxFractionDigits="5"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="(Buy/Sell - 1)*100">
                        <h:outputText value="#{marketPositionFastCompare.differencePercentToni}">
                            <f:convertNumber minFractionDigits="3"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Buy exchangeMeta">
                        <h:outputText value="#{marketPositionFastCompare.buyMarketPosition.marketPositionFastPK.exchangeMeta.exchangeName}"/>
                    </p:column>
                    <p:column headerText="Buy lastPrice">
                        <h:outputText value="#{marketPositionFastCompare.buyMarketPosition.lastPrice}">
                            <f:convertNumber minFractionDigits="12"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Sell exchangeMeta">
                        <h:outputText value="#{marketPositionFastCompare.sellMarketPosition.marketPositionFastPK.exchangeMeta.exchangeName}"/>
                    </p:column>
                    <p:column headerText="Sell lastPrice">
                        <h:outputText value="#{marketPositionFastCompare.sellMarketPosition.lastPrice}">
                            <f:convertNumber minFractionDigits="12"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Update at">
                        <h:outputText value="#{marketPositionFastCompare.sellMarketPosition.updatedAt}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
