<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable id="marketPositionsCompareTable" styleClass="marketSymbolsCompareTable"
                             var="marketPositionFastCompare"
                             value="#{webDataController.topAfter12MarketPositionFastCompareList}"
                             filteredValue="#{webDataController.filteredCompareList}"
                >

                    <f:facet name="header">
                        presumably working symbols / предположительно рабочие пары
                    </f:facet>

                    <ui:include src="/template/commonTableCollumns.xhtml" />
                </p:dataTable>
            </h:form>

            <h:form>
                <p:dataTable id="marketProblemPositionsCompareTable" styleClass="marketSymbolsCompareTable"
                             var="marketPositionFastCompare"
                             value="#{webDataController.topProblemMarketPositionFastCompareList}"

                >
                    <f:facet name="header">
                        Problem symbols / скорее всего битые пары
                    </f:facet>

                    <ui:include src="/template/commonTableCollumns.xhtml" />

                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
